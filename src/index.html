<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Interactive card</title>
  </head>
  <body class="body">
    <main class="main">

      <div class="container">
        <div class="card">
          <img src="./assets/images/bg-card-back.png" alt="">
          <span id="card-cvc" class="card__cvc text">000</span>
        </div>

        <div class="card card--front">
          <img class="card__img--logo" src="./assets/images/card-logo.svg" alt="">
          <img class="card__img" src="./assets/images/bg-card-front.png" alt="">

          <div class="card__info">
            <span id="card-number" class="card__number text">0000 0000 0000 0000</span>
            <span id="card-name" class="card__name text">Jane Appleseed</span>
            <div>
              <span id="card-exp-mm" class="card__exp text">00 /</span>
              <span id="card-exp-yy" class="card__exp text">00</span>
            </div>
          </div>
        </div>
      </div>

      <div class="container--form">
        <form class="form" id="form">
          <div class="form__container">
            <label class="text label" for="name">Cardholder Name</label>
            <input class="input" type="text" id="name" placeholder="e.g. Jane Appleseed">
            <span id="name-span" class="text--error" ></span>
          </div>
    
          <div class="form__container">
            <label class="text label" for="number">Card Numbers</label>
            <input class="input" type="text" id="number" maxlength="16" placeholder="e.g. 1234 5678 9123 0000">
            <span class="text--error"></span>
          </div>
    
          <div class="form__container form__container--grid">
            <div class="form__container"> 
              <label class="text label" for="exp-mm">Exp. Date (MM/YY)</label>
              <div class="form__container--grid">
                <input class="input input--2" type="text" placeholder="MM" id="exp-mm" maxlength="2">
                <input class="input input--2" type="text" placeholder="YY" id="exp-yy" maxlength="2">
                <span class="text--error grid"></span>
              </div> 
            </div>
            
            <div class="form__container">
              <label class="text label"
              for="cvc">CVC</label>
              <input class="input input--cvc" type="text" id="cvc" maxlength="3" placeholder="e.g. 123">
              
              <span class="text--error"></span>
            </div>
          </div>
    
          <input class="button input" id="button" type="submit" value="Confirm">
        </form>
      </div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
